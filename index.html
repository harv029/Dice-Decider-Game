<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Refresh Me</h1>
  <div class="player">
    <h2>PLAYER 1</h2>
    <h2>PLAYER 2</h2>
  </div>
    <div class="container">

          <div class="face front">
            <img src="images/Dice-2.png" alt="" height="200">
          </div>
          <div class="face back">
            <img src="images/Dice-4.png" alt="" height="200">

            <img src="images/Dice-3.png" alt="" height="200">
          </div>

            <img src="images/Dice-5.png" alt="" height="200">
          </div>

            <img src="images/Dice-1.png" alt="" height="200">
          </div>
          <div class="face bottom">
            <img src="images/Dice-6.png" alt="" height="200">
          </div>
        </div>
      </div>

      <div class="container">
        
        <div class="cube2">
          <div class="face front">
            <img src="images/Dice-2.png" alt="" height="200">
          </div>
          <div class="face back">
            <img src="images/Dice-4.png" alt="" height="200">
          </div>
          <div class="face right">
            <img src="images/Dice-3.png" alt="" height="200">
          </div>
          <div class="face left">
            <img src="images/Dice-5.png" alt="" height="200">
          </div>
          <div class="face top">
            <img src="images/Dice-1.png" alt="" height="200">
          </div>
          <div class="face bottom">
            <img src="images/Dice-6.png" alt="" height="200">
          </div>
        </div>
      </div>

      <script src="index.js"></script>

</html>
